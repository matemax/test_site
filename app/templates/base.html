<!DOCTYPE html>
<html lang="en">
<head>

                                <li><a href="/add/cam">From camera</a></li>
                                <li><a href="/add/file">From file</a></li>
                            </ul>
                        </li>
                    </ul>
                </div> <!--/.nav-collapse -->
            </div> <!--/.container-fluid -->
        </nav>

        <!-- Tabs -->
        {% block tabs %}{% endblock %}

        <!-- Content -->
        {% block content %}{% endblock %}

    </div> <!--/.container -->

    <div class="container text-center">
        <footer>
            <hr>
            <div class="row">
                <div class="col-lg-12">
